{% extends "base.html" %}

{% block title %} Profile page {% endblock title %}

{% block content %}
    <ul style="flex-direction:row;display: flex;">
        {% if image %}
            <img src="{{ image.url }}" alt="img" style="width:300px; border-radius: 50%;border: 3px black solid;">
        {% endif %}
        <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data" style="border: 3px solid black; border-radius: 20px; margin: 30px; padding: 30px;">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Save">
        </form>
    </ul>
{% endblock content %}
